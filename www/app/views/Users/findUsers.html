#{extends 'magicBox.html' /}
#{set 'title'}${title}
#{/set}

#{if users !=null}
		#{if users.size()==0}
		<label> No Users</label>
		#{/if}
		#{list items:users ,as :'User'}
			<div class="reload-user-${User.id}" name="/users/findUsers?projectId=${currentProject.id}&userId=${User.id}">${User.name} <img src="/public/images/famfam/arrow_out.png" class="dragger"></div>
		#{/list}
#{/if}
		
#{if user!=null}
		<div class="left">
		   #{if user.avatar !=""}
	         <img src="${user.avatar}"/>
	       #{/if}
	       #{else}
	         <img src="@{'public/images/no-profile.png'}"/>
	       #{/else}
		</div>
		<div class="left" style="padding:15px 10px">
			<b>Name: </b>${user.name}
			<br><br>
			<b>Email: </b>${user.email}
		</div>
		<br style="clear:both"/>
		<div class="reload-projects-in-user-${user.id}" name="/users/listUserProjects?userId=${user.id}&x=1&currentProjectId=${currentProject.id}">Projects</div>
#{/if}
