#{extends 'main.html' /}
#{set title:'Get Avatar URL' /}
<html>
<head>
<script type = "text/javascript">

function setAvatar()
{

var s_Avatar = $('#s_Avatar').val();

$.post('@{ setAvatar()}',
{name:s_Avatar},
function(data)
{
alert(data);
}
)
;

}


</script>
</head>
<body>
<div>Get Avatar URL:</div>

<p>Avatar URL</p>
<input type = "text" id="s_Avatar"><br>

</form>
<input type="button" onclick=" setAvatar()" value="Submit" />


</body>
</html>
