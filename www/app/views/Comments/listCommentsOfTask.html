<table>
				#{list items:comments, as:'comment'}
					#{ifnot comment.deleted}
						<tr>
							<td><b>${comment.author} (<i><span class="formatTime">${comment.timeOfComment}</span></i>)</b></td>
							<td>${comment.comment.raw()} - <a href="#" onclick="deleteComment(${comment.id});"><img src="@{'public/images/famfam/delete.png'}"></a></td>
						</tr>
					#{/ifnot}
				#{/list}
</table>
