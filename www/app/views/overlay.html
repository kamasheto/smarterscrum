<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" media="screen" href="/public/stylesheets/main.css"/>
		<link rel="shortcut icon" href="@{'public/images/favicon.ico'}" type="image/x-icon"/> 
        #{get 'moreStyles' /}
 
        <script src="@{'/public/javascripts/jquery-1.4.min.js'}" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="@{'public/javascripts/jquery-ui-1.8.custom.min.js'}"> </script>
		<script type="text/javascript" src="@{'public/javascripts/timepicker.js'}"> </script>
        <script src="@{'/public/javascripts/date.js'}" type="text/javascript" charset="utf-8"></script>
       	<script src="@{'/public/javascripts/md5.js'}" type="text/javascript"charset="utf-8"></script>
       	<script src="@{'/public/javascripts/more.js'}" type="text/javascript"charset="utf-8"></script>
		<script type="text/javascript" src="/public/javascripts/jquery.gritter.min.js"></script>
        <script src="@{'/public/javascripts/jquery.bar.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/requirements.js'}" type="text/javascript" charset="utf-8"></script>
        #{get 'moreScripts' /}
		
        <script type="text/javascript">
       		$(function(){
       			doOnLoad();
       			$('button').live('click',function(){

           			var o = window.parent.document.getElementsByTagName('iframe');
           			for(i=0;i<o.length;i++){
           				if (/\bautoHeight\b/.test(o[i].className)){
           					setHeight(o[i]);
           					addEvent(o[i],'load', doIframe);
           				}
           			}});
       			$('a').live('click',function(){

           			var o = window.parent.document.getElementsByTagName('iframe');
           			for(i=0;i<o.length;i++){
           				if (/\bautoHeight\b/.test(o[i].className)){
           					setHeight(o[i]);
           					addEvent(o[i],'load', doIframe);
           				}
           			}});
       			$('input').live('click',function(){

           			var o = window.parent.document.getElementsByTagName('iframe');
           			for(i=0;i<o.length;i++){
           				if (/\bautoHeight\b/.test(o[i].className)){
           					setHeight(o[i]);
           					addEvent(o[i],'load', doIframe);
           				}
           			}});	
   			    	
   		       		});
	       		function lo()
	       		{var o = window.parent.document.getElementsByTagName('iframe');
       			for(i=0;i<o.length;i++){
       				if (/\bautoHeight\b/.test(o[i].className)){
       					setHeight(o[i]);
       					addEvent(o[i],'load', doIframe);
       				}}
}        
	       		
	       		function show()
	       		{
		       		window.parent.$('#overlayLoading').hide();
		       		window.parent.$('#theLoadedContent').show();
		       		if(($('#theWidth').width()+200)<=window.parent.$('body').width()){
	       				window.parent.$('#theLoadedContent').width($('#theWidth').width()+200);
	       				$('#theWidth').css('width','100%');
	       			}
	       			else{
	       				window.parent.$('#theLoadedContent').width(window.parent.$('body').width()-100);
	       				$('#theWidth').css('width','90%');
	       				$('body').css('overflow-x','auto');
	       			}
		       	}
	       		function hide()
	       		{
		       		window.parent.$('#overlayLoading').show();
		       		window.parent.$('#theLoadedContent').hide();
		       		window.parent.$('#getOverlay').hide();
		       		window.parent.document.getElementById('theLoadedContent').src ='/application/loading'
		       	}
	       		</script>

<style type="text/css">
thead {
	background: none repeat scroll 0 0 #333333;
	color: #EEEEEE;
	cursor: move;
	font-size: 12px;
}

h6 a,h6 {
	font-family: verdana !important;
	font-style: normal !important;
}

body,html {
	background: #fff !important;
	padding: 10px;
	overflow:hidden;
}
</style>
</head>
<body onload="lo();show(); #{get 'onLoad'/};">
<div style="text-align:right">
<img onclick="hide();" style="cursor:pointer"src="@{'public/images/close.gif'}"/>
</div><div id="theWidth"style="display:table;width:auto">
			#{doLayout /}
			</div>
			<script type="text/javascript">
			$(document).ready(function(){

				#{ifErrors}
			parent_message_bar('${errors}');
			#{/ifErrors}

			#{if flash.error}
			parent_message_bar('&{flash.error}');
			#{/if}
				
			#{if error}
			parent_message_bar('&{error}');
			#{/if}
			
			#{if flash.success}
			parent_message_bar('&{flash.success}');
			#{/if}
			});
		
			</script>
		
</body>

</html>
