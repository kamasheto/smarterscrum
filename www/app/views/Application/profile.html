#{extends 'main.html' /}
#{set title:'Edit Profile' /}
#{set 'crumbs'}
<li><a href="/show/users">Users</a></li>
<li><a href="/show/user?id=${user.id}">${user.name}</a></li>
#{/set}
#{if flash.success}
	<p>${flash.success}</p>
#{/if}
#{if flash.error}
	<p>${flash.error}</p>
#{/if}
<h4>Edit profile</h4>
<form action="@{Application.editProfile()}" method="post">
	<input type="hidden" name="id" value="${user.id}" />
	<div class="field">
		<label for="name">Name</label>
		<input type="text" name="name" value="${user.name}">
	</div>
	<br style="clear:both;">
	<div class="field">
		<label for="email">Email</label>
		<input type="text" name="email" value="${user.email}">
	</div>
	<br style="clear:both;">
	<div class="field">
		<label for="password">Password</label>
		<input type="password" name="pwd1">
	</div>
	<br style="clear:both;">
	<div class="field">
		<label for="password">Confirm Password</label>
		<input type="password" name="pwd2">
	</div>
	<br style="clear:both;">
	<div class="field">
		<label>&nbsp;</label>
		<input type="submit" value="Save">
	</div>
</form>
<a href="/show/user?id=${user.id}">Back to profile</a>
