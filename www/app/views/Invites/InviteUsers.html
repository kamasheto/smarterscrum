#{extends 'overlay.html' /}
<h2>Invite Users to ${project.name}:</h2>
#{note 'highlight'}
	Click on a user to add him to the invited list
#{/note}
<div class="left"><p>Type to filter: <input type="text" id="search_term" onkeyup="search_users();" /> <img id="loading" style="display:none;" src="@{'/public/images/loading16.gif'}" /></p>
<div id="results">
	#{list items:users, as:'user'}
		<div id="resuser_${user.id}"><a href="#" onclick="javascript: user_invited(${user.id}, ${user.name})">${user.name}</a></div>
	#{/list}
	
</div>
</div>

<div class="left">
<div id="invited"><h4>invited:</h4><div id="noinv">#{note 'highlight'}No users chosen yet!#{/note}</div></div>
<input id ="sendinv" type="submit" value="Send Invitation(s)" onclick="javascript: send_invitations()" style="display:none">
</div>
<script type="text/javascript">

searching = null;
function search_users() {
	$('#loading').show();
	if (searching) {
		searching.abort();
	}
	searching = $.post('/ajax/users?query='+$("#search_term").val(),
			function(data) {
				str = '';
				if (data.length) {					
					$.each(data, function(id,item) {							
						var flag = true;
						$("#invited div").each(function(){							
							var tmp = $(this).attr("id");
							var st = tmp.substring(8);
							if(st==item.id)
								flag = false;
							});
						if(flag)
							str += '<div id="resuser_'+item.id+'"><a href="#" onclick="javascript: user_invited('+item.id+',\''+item.name+'\');">'+item.name+'</a></div>';						
					});
				} else {
					str = '<font size=2><img src="/public/images/famfam/error.png"/> No matching results found!</font>';
				}
				$('#results').html(str);
				$('#loading').hide();
			});
}
function user_invited(id, name)
{
	$('#invited').append('<div id="invuser_'+id+'"><a onclick ="javascript: undo_inv('+id+',\''+name+'\');"><img src="/public/images/famfam/remove.png"/></a><a href="#"> '+name+'</a></div>');
	$('#resuser_'+id).hide();
	$('#noinv').hide();
	$('#sendinv').show();
}
function send_invitations()
{
	$("#invited div").each(function(){							
		var uid = $(this).attr("id").substring(8);

}
function undo_inv(id)
{
	$('#invuser_'+id).remove();
	$('#resuser_'+id).show();	
	var items = document.getElementById("invited").getElementsByTagName("div");
	if(items.length-2 == 0)
	{
		$('#noinv').show();
		$('#sendinv').hide();
	}
}

</script>
