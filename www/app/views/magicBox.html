#{set id:controllers.Application.randomHash() /}
<script type="text/javascript">
var page=1;
$(function(){
	doOnLoad()
	magic("#{get 'id' /}");
});
</script>
<div  id="#{get 'id' /}" class="draggable allCornersRounded">
	<div  id="#{get 'id' /}_header"class="ui-widget-header mainH">
		
		<span class="revertFrom">
			<span title="close"class="ui-icon ui-icon-circle-close"></span>
		</span>
			<span class="min" onclick="$(this).children().toggle();">
			<span title="show?" class="ui-icon ui-icon-circle-triangle-s" style="display: none;"></span>
			<span title="hide?"class="ui-icon ui-icon-circle-triangle-n"></span>
		</span>
			<span title="refresh?"class="refresh ui-icon ui-icon-refresh"></span>
			#{if mine==1}
			<a onclick="loadBox('/tasks/magicShow?projectId=${projectId}','workspace-${projectId}', 'reload-tasks')"><span title="All tasks?"><img src="@{'/public/images/famfam/application_cascade.png'}"></span></a>
			#{/if}
#{get 'title'/}
			</div>
			
	
	<div id="#{get 'id'/}_content" class="ui-widget-content actual" >
	#{doLayout /}
	</div>
		<div class="filter"id="#{get 'id'/}_filter">
		<table>
		<tbody>
		<tr>
		<td><input style="width:100%" name="filter_textBox_#{get 'id' /}" type="text" onkeyup="filter_me(this);"></td>
		<td style="width:50px">
		<a href="#"  style="display:inline-block" class="normalLink" onclick="page--;previousPage(this,page);"><span  style="display:inline-block"class="ui-icon ui-icon-circle-arrow-w"></span></a>
		<a href="#"  style="display:inline-block" class="normalLink" onclick="page++;nextPage(this,page);"><span  style="display:inline-block"class="ui-icon ui-icon-circle-arrow-e"></span></a>
		<a href="#"  style="display:inline-block" class="filterLink" href="#" onclick="filter_page--;previousFilterPage(this);"><span  style="display:inline-block"class="ui-icon ui-icon-circle-arrow-e"></span></a>
		<a href="#"  style="display:inline-block" class="filterLink" href="#" onclick="filter_page++;nextFilterPage(this);"><span  style="display:inline-block"class="ui-icon ui-icon-circle-arrow-w"></span></a>
		</td>
		</tr>
		</tbody>
		</table>
</div>
	

</div>
