#{set id:controllers.Application.randomHash() /}
<script type="text/javascript">
$(function(){
	$("##{get 'id' /}_content div[name]").each(function(){	
	
			if($(this).attr('name')!=null)
			{alert('2');
		$(this).load($(this).attr('name')+' .ui-widget-header',function(){

			$(this).addClass('ui-widget-content draggableChild');
			var id = $(this).children().first().attr('id');
			$(this).attr('id',id);
			$(this).append('<div id="'+id+'_content" class="ui-widget-content" ></div>');
			
			});
		//alert($(this).attr('class'));}
		}
	else{alert('1');}
	});	
});
</script>
<div  id="#{get 'id' /}" class="ui-widget-content draggable allCornersRounded">
	<div  id="#{get 'id' /}_header"class="ui-widget-header">
		#{get 'title'/}
		<span class="revertFrom">
			<span class="ui-icon ui-icon-circle-close"></span>
		</span>
			<span class="min"onclick="$(this).children().toggle();">
			<span class="ui-icon ui-icon-circle-triangle-s" style="display: none;"></span>
			<span class="ui-icon ui-icon-circle-triangle-n"></span>
		</span>

			</div>
			
	
	<div id="#{get 'id'/}_content" class="ui-widget-content actual" >
	#{doLayout /}
	</div>
</div>
