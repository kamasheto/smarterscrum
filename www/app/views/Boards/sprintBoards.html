#{extends 'magicBox.html' /}
#{set 'title'}
Boards
#{/set}
<div class="overlay" name="/boards/loadboard1?sprintID=${sprintID}">
${p.name}'s Task Board
<a  onClick="loadBox('/Snapshots/index?sid=${sprintID}&pid=${p.id}','workspace-${p.id}')"><img src="@{'/public/images/famfam/camera_go.png'}"></a>
</div>

#{list boards, as:'board'}
<div class="overlay" name="/boards/loadboard1?sprintID=${sprintID}&componentID=${board.component.id}">
${board.component.name}'s Task Board
<a onClick="loadBox('/Snapshots/index?sid=${sprintID}&cid=${board.component.id}','workspace-${p.id}')"><img src="@{'/public/images/famfam/camera_go.png'}"></a>
</div>

#{/list}
