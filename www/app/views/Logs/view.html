#{extends 'magicBox.html' /}
#{set title: log.message /}

	${log.message}
#{/note}
<ul>
	#{list items:logInfo, as:'info'}
		<li>${info.label}: <span>${log.get(info.clazz)?:''}</span></li>

</ul>
<script type="text/javascript" charset="utf-8">
	$('li:has(span:empty)').remove()
</script>
