<h3>Snapshots</h3>

#{if (snapshots.size()==0)}
Sorry, There are no snapshots to display now.<br/>
#{/if}
#{else}
<table border="1"><tr><th>View Snapshot</th><th>taken by</th></tr>
#{list items:snapshots, as:'snapshot'}
<tr><td><a href="#" onclick="f(${snapshot.id})" >
<img src="@{'/public/images/famfam/camera_go.png'}"></a> ${snapshot.formatDate()}<br/></td><td>${snapshot.user.name}</td></tr>	
#{/list}
</table>
#{/else}

<script>
	function f(id)
	{
		window.close();
		window.opener.location="/snapshots/loadsnapShot?id="+id;
	}
</script>
